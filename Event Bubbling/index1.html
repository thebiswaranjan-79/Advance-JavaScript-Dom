    <script>
        let  img = document.getElementById("img");
        console.log(img.getAttribute("data-toggle"));

        img.addEventListener("click", (e) =>{
            // when we click on the image the image display is none as it is the child of the div the div also receive th click event 

            e.stopPropagation();
            let toggle  = img.getAttribute("data-toggle");

            if(toggle == "0"){
                img.src = "https://cdn.pixabay.com/photo/2016/12/13/05/15/puppy-1903313_1280.jpg";
                img.setAttribute("data-toggle", "1");
            }else {
                img.src = "https://wallpapers.com/images/hd/spiderman-on-building-p4ashmgeamn2mvkn.jpg";
                img.setAttribute("data-toggle", "0");

            }
        });

        let btn = document.getElementById("btn");
        let div = document.getElementById("outer");

        btn.addEventListener("click", () => {
           
            if (div.style.display !== 'none') {
                div.style.display = 'none';
            } else {
                div.style.display = 'block';
            }
        });

        div.addEventListener("click", () => {
            div.style.display = 'none';
        })


    </script>
